<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <!-- React를 html코드처럼 사용할수 있게 도와주는 변환기 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- babel을 이용하여 createElement를 대체하여 더 간결한 코드를 짜는 방법 -->
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      const [counter, setCounter] = React.useState(0);
      //sueState(0) <-0은 data의 초기값이다.
      //state값(counter)UI가 바뀌면 리렌더링이 일어난다. state가 가지고있는 기능 리렌더링

      //useState()는 두개의 배열을 주고 초기값을 넘겨줄 [0]첫번째배열과
      //[0]첫번째배열의 데이터 값을 변경 할 함수인[0]두번째 배열을 주고 리렌더링을 자동으로 업데이트한다.
      //useState(0) 콘솔창으로 확인시 (2)[undifined, f] <-값과 함수 (2)개의 배열이 나온다.

      //array(배열)로 변수를 만들어 요소를 꺼내주자 [0]counter 초기값을 담을 변수
      //[0]counter가 변화될 함수를 담을 변수
      const onClick = () => {
        // setCounter(counter + 1);
        setCounter((current) => current + 1); //setCounter 안에 현재값이 변하는 것을 함수로 넣어주는 방법 확실하고 안전하다.
        //첫번째 인자는 현재값   이 함수의 return값이 새로운 state 결과 값이 된다.
      };
      return (
        //return을 통해 유저에게 보일 결과값 consol.log는 믹서기를 예제로 내용물을 꺼낼수없당
        <div>
          <h3>Total Clicks:{counter}</h3>
          <button onClick={onClick}>Click me!!</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
