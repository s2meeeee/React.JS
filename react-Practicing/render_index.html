<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <!-- React를 html코드처럼 사용할수 있게 도와주는 변환기 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- babel을 이용하여 createElement를 대체하여 더 간결한 코드를 짜는 방법 -->
  <script type="text/babel">
    const root = document.getElementById("root");
    let counter = 10;

    function countUp() {
      counter = counter + 1;
      render();
      //브라우저가 시작될때 렌더링이 먼저되기 때문에 Container안에 counter함수는 설정값인 0으로 시작된다.
      //이미 한번의 렌더링으로 클릭 이벤트를 해도 counter에 변화가 없다.
      //그렇기에 리렌더링을 추가해주어야한다.
    }
    function render() {
      ReactDOM.render(<Container />, root);
    }
    const Container = () => (
      <div>
        <h3>Total Clicks: {counter}</h3>
        <button onClick={countUp}>Click me!!</button>
      </div>
      //브라우저에서 검사창으로 Elements를 확인해 보면
      //React Elements를 만들고 있는 Container(div)가
      //ReactElement(h2,button)을 만들고 있는 형태를 띄운다
    );
    render();
    // babel을 이용하여 코드를 html로 랜더링 하는 방법

    //리렌더링을 하는 방법 또한 좋은 방법이 아니다.
    //특정한 임무를 줄때마다 업데이트되는 함수에 계속 리렌더링을 주어야하기때문에
  </script>
</html>
